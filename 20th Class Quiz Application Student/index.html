<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20th Class Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Quiz about general Knowledge</h2>
    <div>
        <fieldset>
            <p>8 + 9 = ?</p>
            <input name="math_question" type="radio" id="q1-a1">19</input> <br>
            <input name="math_question" type="radio" id="q1-a2">13</input> <br>
            <input name="math_question" type="radio" id="q1-a3">22</input> <br>
            <input name="math_question" type="radio" id="q1-a4">17</input>
        </fieldset>
    </div>
    <br><br>
    <div>
        <fieldset>
            <p>Name of PM Pakistan</p>
            <input name="Pm_name" type="radio" id="q2-a1">Asif Ali Zardari</input> <br>
            <input name="Pm_name" type="radio" id="q2-a2">Imran Khan</input> <br>
            <input name="Pm_name" type="radio" id="q2-a3">Shahbaz Shareef</input> <br>
            <input name="Pm_name" type="radio" id="q2-a4">Altaf Hussain</input>
        </fieldset>
    </div>
    <br><br>
    <div>
        <fieldset>
            <p>What is your City Name</p>
            <input name="math_quesyions" type="radio" id="q3-a1">Multan</input> <br>
            <input name="math_quesyions" type="radio" id="q3-a2">Karachi</input> <br>
            <input name="math_quesyions" type="radio" id="q3-a3">Lahore</input> <br>
            <input name="math_quesyions" type="radio" id="q3-a4">Islamabad</input>
        </fieldset>
    </div>
    <br>
    <button class="resultBtn" onclick="checkv()">Result</button>
